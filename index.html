<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered Portfolio</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.run/@google/genai"
        }
      }
    </script>
    <script>
      // Set theme on initial load to prevent FOUC (Flash of Unstyled Content)
      (function() {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          document.documentElement.setAttribute('data-theme', 'light');
        }
      })();
    </script>
  </head>
  <body>
    <div class="container">
      <header class="portfolio-header">
        <div class="logo">Gift Mpho</div>
        <nav>
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><button class="contact-btn">Contact</button></li>
            <li>
                <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle theme">
                    <!-- Icon will be set by JavaScript -->
                </button>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="hero" id="about">
          <h1>AI-Powered Portfolio</h1>
          <p>
            Explore my projects and ask questions about them using the AI
            chatbot.
          </p>
        </section>

        <section class="projects" id="projects">
          <!-- Project cards will be injected here by index.tsx -->
        </section>
      </main>
    </div>

    <!-- Chatbot Widget -->
    <div id="chatbot-fab" class="chatbot-fab" role="button" aria-label="Open chat">
      <i class="fas fa-comment-dots"></i>
    </div>

    <div id="chatbot-window" class="chatbot-window" role="dialog" aria-hidden="true">
      <div class="chatbot-header">
        <div class="chatbot-avatar">
          <i class="fas fa-robot"></i>
        </div>
        <div class="chatbot-title">AI Assistant</div>
        <button id="chatbot-close" class="chatbot-close" aria-label="Close chat">
            <i class="fas fa-times"></i>
        </button>
      </div>
      <div id="chatbot-messages" class="chatbot-messages" role="log" aria-live="polite">
        <!-- Messages will be injected here -->
      </div>
      <div class="chatbot-input-container">
        <form id="chatbot-form" class="chatbot-form">
          <input
            type="text"
            id="chatbot-input"
            placeholder="Ask about my projects..."
            aria-label="Your message"
            autocomplete="off"
          />
          <button type="button" id="chatbot-mic" aria-label="Use microphone">
            <i class="fas fa-microphone"></i>
          </button>
          <button type="submit" id="chatbot-send" aria-label="Send message">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>

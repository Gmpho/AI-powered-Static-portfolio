name = "ai-powered-static-portfolio-worker"
main = "src/index.ts"
compatibility_date = "2025-09-15"

kv_namespaces = [
  { binding = "RATE_LIMIT_KV", id = "${RATE_LIMIT_KV_ID}", preview_id = "${RATE_LIMIT_KV_ID}" },
  { binding = "PROJECT_EMBEDDINGS_KV", id = "${PROJECT_EMBEDDINGS_KV_ID}", preview_id = "${PROJECT_EMBEDDINGS_KV_ID}" }
]



[vars]
ALLOWED_ORIGINS = "http://localhost:5173,http://127.0.0.1:5173,https://gmpho.github.io/AI-powered-Static-portfolio/"
PROJECT_SEARCH_SIMILARITY_THRESHOLD = "0.7"
RECRUITER_WHITELIST_EMAIL = ""

[dev]
port = 8787
inspector_port = 0

[env.production]
name = "ai-powered-static-portfolio-worker-production"
kv_namespaces = [
  { binding = "RATE_LIMIT_KV", id = "${RATE_LIMIT_KV_ID}" },
  { binding = "PROJECT_EMBEDDINGS_KV", id = "${PROJECT_EMBEDDINGS_KV_ID}" }
]
vars = { ALLOWED_ORIGINS = "https://gmpho.github.io/AI-powered-Static-portfolio/", PROJECT_SEARCH_SIMILARITY_THRESHOLD = "0.7", RECRUITER_WHITELIST_EMAIL = "" }



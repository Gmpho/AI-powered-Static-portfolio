# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    outputs:
      worker_url: ${{ steps.deploy_worker_step.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"
      - name: Install worker dependencies
        run: npm install --prefix worker
      - name: Deploy worker
        id: deploy_worker_step
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: "deploy worker/src/index.ts"
        env:
          RATE_LIMIT_KV_ID: ${{ secrets.RATE_LIMIT_KV_ID }}
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Validate Gemini API Key
        run: |
          WORKER_URL="https://ai-powered-static-portfolio-worker.gmpho.workers.dev" # Replace with your actual worker URL
          HEALTH_STATUS=$(curl -s "$WORKER_URL/health" | jq -r '.geminiKey')
          if [ "$HEALTH_STATUS" == "invalid" ]; then
            echo "Error: Gemini API Key is invalid after deployment!"
            exit 1
          else
            echo "Gemini API Key validated successfully."
          fi

  deploy:
    needs: deploy-worker
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Clean build environment
        run: |
          rm -rf node_modules
          rm -rf dist
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
        working-directory: .
        env:
          VITE_WORKER_URL: ${{ secrets.VITE_WORKER_URL }}
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "./dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4